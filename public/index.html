<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page Minimaliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur notre site</h1>
    <p>Une solution simple et élégante pour vous aider à atteindre vos objectifs. Découvrez ce que nous avons à vous offrir.</p>
    <a href="#" class="btn" onclick=alertButton()>Commencer</a>
  </div>
</body>
<script>
  const alertButton = document.querySelector('.btn');
    alertButton.addEventListener('click', (event) => {
      event.preventDefault();
      alert('Version 1.0.6-alpha !');
    });
</script>
</html>
